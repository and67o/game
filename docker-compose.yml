version: "3.1"
services:
  www:
    build:
      context: ./php
    ports:
      - "8001:80"
    volumes:
      - .:/var/www/html/
      - ./conf/httpd.conf:/etc/httpd/httpd.conf
    links:
      - db
    networks:
      - default
#  php:
#    image: php:7.1.10-fpm
#    volumes:
#      - .:/var/www/html/
#  apache:
#    image:
#    links:
#      - php
#    depends_on:
#      - php
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: myDb
      MYSQL_USER: user
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test
    volumes:
      - ./dump:/docker-entrypoint-initdb.d
      - ./conf:/etc/mysql/conf.d
    networks:
      - default
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db:db
    ports:
      - 8000:80
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test
  composer:
    restart: 'no'
    image: composer
    command: install
    volumes:
      - .:/app
